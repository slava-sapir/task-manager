<div class="ui container">

    <div class="ui segment">
      <i class="filter icon"></i>
        <label>Filter your tasks:</label>
        <select class="ui fluid dropdown menu"
            (change)="optionFilter($event.target.value)" [(ngModel)]="option">
            <option [value]="option" selected>{{ option }}</option>
            <option class="item" *ngFor="let option of options" [value]="option">
              {{option}}
            </option>
        </select>
    </div> 


  <div *ngIf="emptyLabel else next">
     <div class="ui celled list">
        <div class="item" *ngFor="let task of tasks">
          <a [routerLink]="task._id" routerLinkActive="active">
            <div class="content">
                <div class="header">
                    <div class="ui left pointing label">
                    Task
                    </div>
                    {{ task.title }}  
                </div>
            </div>
          </a>
        </div>
     </div>
  </div>
    <ng-template #next>
        <div class="ui icon message">
          <i class="chart line icon"></i>
          <div class="content">
            <div class="header">
              Have you heard about our task manager?
            </div>
            <p>You haven't created any tasks yet!</p>
          </div>
        </div>
    </ng-template>
  
    <!-- <ng-container *ngTemplateOutlet="next"></ng-container> -->


</div>
